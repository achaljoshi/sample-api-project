# Projects API Paths
/projects/{project_id}:
  put:
    summary: Update a project
    description: Update an existing project with new configuration
    parameters:
      - name: project_id
        in: path
        required: true
        schema:
          type: integer
          minimum: 1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schema/project-update-request.schema'
          example:
            $ref: '../example/project-update-request.json'
    responses:
      '200':
        description: Project updated successfully
        content:
          application/json:
            schema:
              $ref: '../schema/project-response.schema'
            example:
              $ref: '../example/project-response-200.json'
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../schema/api-error.schema'
      

