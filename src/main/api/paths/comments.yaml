# Comments API Paths
/comments:
  get:
    summary: List all comments
    description: Retrieve a list of all blog comments
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              $ref: '../schema/comments-response.schema'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../schema/api-error.schema'

