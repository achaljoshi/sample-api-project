# Posts API Paths
/posts:
  get:
    summary: List all available blog posts
    description: Retrieve a list of all blog posts
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              $ref: '../schema/posts-response.schema'
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../schema/api-error.schema'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../schema/api-error.schema'
  post:
    summary: Create a new blog post
    description: Create a new blog post
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schema/post-request.schema'
    responses:
      '201':
        description: Post created successfully
        content:
          application/json:
            schema:
              $ref: '../schema/post-response.schema'
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../schema/api-error.schema'

/posts/{post_id}:
  get:
    summary: Get a post by ID
    description: Retrieve a specific post by its ID
    parameters:
      - name: post_id
        in: path
        required: true
        schema:
          type: integer
          minimum: 1
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              $ref: '../schema/post-response.schema'
      '404':
        description: Post not found
        content:
          application/json:
            schema:
              $ref: '../schema/api-error.schema'
  put:
    summary: Update a post
    description: Update an existing post (full update)
    parameters:
      - name: post_id
        in: path
        required: true
        schema:
          type: integer
          minimum: 1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schema/post-request.schema'
    responses:
      '200':
        description: Post updated successfully
        content:
          application/json:
            schema:
              $ref: '../schema/post-response.schema'
      '404':
        description: Post not found
        content:
          application/json:
            schema:
              $ref: '../schema/api-error.schema'
  patch:
    summary: Partially update a post
    description: Partially update an existing post
    parameters:
      - name: post_id
        in: path
        required: true
        schema:
          type: integer
          minimum: 1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schema/post-request.schema'
    responses:
      '200':
        description: Post updated successfully
        content:
          application/json:
            schema:
              $ref: '../schema/post-response.schema'
      '404':
        description: Post not found
        content:
          application/json:
            schema:
              $ref: '../schema/api-error.schema'
  delete:
    summary: Delete a post
    description: Delete a specific post
    parameters:
      - name: post_id
        in: path
        required: true
        schema:
          type: integer
          minimum: 1
    responses:
      '204':
        description: Post deleted successfully
      '404':
        description: Post not found
        content:
          application/json:
            schema:
              $ref: '../schema/api-error.schema'

